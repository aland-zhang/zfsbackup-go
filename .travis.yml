language: go

sudo: required
cache:
  directories:
    - $HOME/.ccache
    - $HOME/zfs

services:
  - docker

go:
  - 1.11.x
  - tip

env:
  - rel=0.7.11 AZURE_CUSTOM_ENDPOINT=http://127.0.0.1:10000/devstoreaccount1 AWS_S3_CUSTOM_ENDPOINT=http://127.0.0.1:9000 AWS_REGION=us-east-1
  - rel=0.6.5.11 AZURE_CUSTOM_ENDPOINT=http://127.0.0.1:10000/devstoreaccount1 AWS_S3_CUSTOM_ENDPOINT=http://127.0.0.1:9000 AWS_REGION=us-east-1

before_install:
  - export MAKEFLAGS=-j$(($(grep -c '^processor' /proc/cpuinfo) * 2 + 1))
  - export PATH=/usr/lib/ccache:$PATH
  - sudo apt-get -qq update
  - sudo apt-get install -y linux-headers-`uname -r` tree uuid-dev libattr1-dev libblkid-dev
  - mkdir -p $HOME/zfs
  - cd $HOME/zfs
  - "[[ -d spl-$rel.tar.gz ]] || curl -L https://github.com/zfsonlinux/zfs/releases/download/zfs-$rel/spl-$rel.tar.gz | tar xz"
  - "[[ -d zfs-$rel.tar.gz ]] || curl -L https://github.com/zfsonlinux/zfs/releases/download/zfs-$rel/zfs-$rel.tar.gz | tar xz"
  - (cd spl-$rel && ./configure --prefix=/usr && make && sudo make install)
  - (cd zfs-$rel && ./configure --prefix=/usr && make && sudo make install)
  - sudo modprobe zfs
  - cd $TRAVIS_BUILD_DIR
  - source ./travis-setup.sh

install:
  - $GOPATH/bin/gometalinter --install
  - make get

script:
  - sudo -E $(which go) test -v -coverprofile=coverage.out -covermode=count -coverpkg=$(go list ./... | grep -v '/vendor/' | paste -sd, -) ./...
  - make fmt vet build

after_success:
  - sudo -E $GOPATH/bin/goveralls -coverprofile=coverage.out -service=travis-ci

after_script: source ./travis-teardown.sh
